DEFAULT vesamenu.c32
F2 relinfo.msg
MENU BACKGROUND salix.png
PROMPT 0
TIMEOUT 300
MENU color border	30;44      #00000000 #00000000 none
MENU TABMSGROW 2
MENU CMDLINEROW 26
MENU TABMSG Press [Tab] to edit bootparameters, <F2> for info

LABEL -
	MENU LABEL
	MENU DISABLE

label salix
MENU LABEL ^Salix Live
MENU DEFAULT
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=pl_PL.utf8 keymap=pl useswap=yes copy2ram=no tz=Europe/Warsaw hwc=localtime runlevel=4

label salix + persistent
MENU LABEL ^Salix Live [persistent]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=pl_PL.utf8 keymap=pl useswap=yes copy2ram=no tz=Europe/Warsaw hwc=localtime runlevel=4 changes=persistent

